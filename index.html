<!doctype html>
<html ng-app="app">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    
    <link rel="stylesheet" href="https://cdn.rawgit.com/esvit/ng-table/1.0.0/dist/ng-table.min.css">
    <script src="https://cdn.rawgit.com/esvit/ng-table/1.0.0/dist/ng-table.js"></script>
  </head>
  <body>
    <div>
      <p>
        <a href="#" onclick="showScripts();">Scripts</a> |
        <a href="#" onclick="showResources();">Resources</a> |
        <a href="http://github.com/ashes999/rpg-maker-resources">GitHub</a>
      </p>
    </div>

    <div ng-controller="ScriptsController as controller">
      <table id="scriptsTable" ng-table="controller.tableParams" class="table" show-filter="true">
        <tr ng-repeat="script in $data">
            <td title="Name" filter="{ name: 'text'}" sortable="'name'">
                {{script.name}}</td>
            <td title="Description" filter="{ description: 'text'}" sortable="'description'">
                {{script.description}}</td>
            <td title="Links">
                <a ng-href="{{script.url}}">Home Page</a><br />
                <a ng-href="{{controller.githubRootUrl}}/scripts/{{script.fileName}}">Repository Version</a>
                </td>
        </tr>
      </table>
    </div>
    
    <div ng-controller="ResourcesController as controller">
      <table id="resourcesTable" ng-table="controller.tableParams" class="table" show-filter="true">
        <tr ng-repeat="resource in $data">
            <td title="Name" filter="{ name: 'text'}" sortable="'name'">
                {{resource.name}}</td>
            <td title="Description" filter="{ description: 'text'}" sortable="'description'">
                {{resource.description}}</td>
            <td title="Sub-Type" filter="{ subtype: 'text' }" sortable="'subtype'">
                {{resource.subtype}}</td>
            <td title="Links">
                <a ng-href="{{resource.url}}">Home Page</a><br />
                <a ng-href="{{controller.githubRootUrl}}/graphics/{{resource.subtype}}/{{resource.fileName}}">Repository Version</a>
                </td>
        </tr>
      </table>
    </div>

    <script src="app.js"></script>    
    <script src="functions.js"></script>
  </body>
</html>
